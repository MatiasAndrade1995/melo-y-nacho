<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Definiciones de gradientes -->
  <defs>
    <!-- Gradiente de fondo beige suave -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3E6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ECD2C4;stop-opacity:1" />
    </linearGradient>

    <!-- Gradiente del corazón dorado -->
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D1C295;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BA9F50;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fondo circular -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>

  <!-- Corazón romántico en dorado -->
  <path d="M 50,35
           C 50,32 48,28 44,28
           C 38,28 36,33 36,36
           C 36,42 41,47 50,55
           C 59,47 64,42 64,36
           C 64,33 62,28 56,28
           C 52,28 50,32 50,35 Z"
        fill="url(#heartGradient)"
        opacity="1"/>

  <!-- Detalles decorativos - pequeñas estrellas doradas -->
  <circle cx="30" cy="25" r="1.5" fill="#BA9F50" opacity="0.8"/>
  <circle cx="70" cy="25" r="1.5" fill="#BA9F50" opacity="0.8"/>
  <circle cx="25" cy="50" r="1" fill="#BA9F50" opacity="0.7"/>
  <circle cx="75" cy="50" r="1" fill="#BA9F50" opacity="0.7"/>

  <!-- Iniciales M&N debajo del corazón en dorado -->
  <text x="50" y="75"
        font-family="serif, Georgia, 'Times New Roman'"
        font-size="22"
        font-weight="500"
        font-style="italic"
        fill="#7C6A35"
        text-anchor="middle"
        letter-spacing="2">M&amp;N</text>

  <!-- Línea decorativa sobre las iniciales -->
  <line x1="35" y1="64" x2="45" y2="64"
        stroke="#BA9F50"
        stroke-width="0.8"
        opacity="0.7"/>
  <line x1="55" y1="64" x2="65" y2="64"
        stroke="#BA9F50"
        stroke-width="0.8"
        opacity="0.7"/>

  <!-- Borde sutil dorado -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="#BA9F50" stroke-width="0.5" opacity="0.3"/>
</svg>
